{% extends 'baseadmin.html' %}
{% block body %}

<table align="center" border="1" class="table text-center " style="width:100px; ">
    <h2 align="center">Show items</h2>
    <tr>
        <th>Customer Name</th>
        <th>Image</th>
        <th>Ordered items</th>
        <th>Price</th>
        
        
        
        <th>Action</th>
    </tr>
    {% for p in item %}
   <tr>
       <td>{{p.user.first_name}}</td>
    <td><img width="70px" src='{{ p.product.image.url }}'></td>  
       <td>{{p.product.name}}</td>
       <td>{{p.product.price}}</td>
       
       <td>
        <a href="{% url 'deleteitem' p.id %}"class="btn btn-danger" >Delete</a></td>
        
    </tr>
    {% endfor %}
</table>



{% endblock %}
